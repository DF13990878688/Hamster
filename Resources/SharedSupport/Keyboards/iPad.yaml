# 键盘布局
#
# action 按键操作：
# 必须值
# backspace: 删除键
# character(String): 文本字符按键, String是对应的输入文本
# characterMargin(String): 空白占位字符，不显示(所以会忽略 label)，但点击会输出里面定义的String, 如 A键 L键两侧.
# keyboardType(KeyboardType): 键盘切换键，里面的 KeyboardType 包含 alphabetic/numeric/symbolic 三种类型
# return: 回车键
# shift：shift键, 默认为小写
# space: 空格键
#
# width 宽度类型
# 可选值，默认值为 input
# 已当前屏幕宽度的 1/10 为单位，去定义每个按键的宽度。
# 注意： 宽度值中包含了每个按键的边距，这个边距值是固定的，不可以自定义。
# input: 表示 1/10 个单位
# inputPercentage(value): 表示 input 类型的百分比。例如：0.1表示 input 值的 1 / 10, 2 表示 input 类型值的 2 倍宽度
# percentage(value): 当前屏幕宽度的百分比。例如 0.2 当前屏幕宽度的 1/5. 
# points(value): 固定宽度。例如 50 表示 50 个 point
#
# label 按键显示文本
# 注意：characterMargin 会忽略
# 
# processByRIME: 是否经过 rime 处理。
# 默认的 character(String) 中的 String 会经过 rime 处理，如果不希望通过 rime 引擎，则改为 false。
#
# 

keyboards:
  alphabetic:
    rows:
    - keys:
      - action: character(a)
        width: inputPercentage(0.1)
        label: "A"
        processByRIME: false
        swipe: 
        - direction: up
          action:
          label:
        - direction: down
          action:
          label:
    - keys: