# RIME 引擎相关配置
rime:
  maximumNumberOfCandidateWords: 100
  keyValueOfSwitchSimplifiedAndTraditional: simplified
  overrideDictFiles: true
  regexOnOverrideDictFiles:
    - "^.*[.]userdb.*$"
    - "^.*[.]txt$"
  regexOnCopyAppGroupDictFile:
    - "^.*[.]userdb.*$"
    - "^.*[.]txt$"

# 划动相关配置
swipe:
  xAxleSwipeSensitivity: 20
  yAxleSwipeSensitivity: 30
  spaceSwipeSensitivity: 50
  # 划动距离阈值，当划动的距离大于或等于此值时，才会识别为一次划动
  distanceThreshold: 20
  # 此值是正切角度的阈值，用来限制上下左右划动时的角度，如果太大容易误触
  # 默认为 15 度的正切值，即上下左右划的的角度不能超过 15 度
  # tan(10º) ≈ 0.176, tan(15º) ≈ 0.268, tan(30º) ≈ 0.577, tan(45º) = 1, tan(60º) ≈ 1.732
  tangentThreshold: 0.268
  # 长按延迟时间，只要大于或等于此阈值，才会触发长按 Action，如空格划动
  longPressDelay: 0.3
  keyboardSwipe:
    # 中文 26 键滑动设置
    - keyboardType: chinese
      keys:
        - action: character(a)
          swipe:
            - direction: up
              action: character(`)
              processByRIME: true
              display: true
            - direction: down
              action: character(~)
              processByRIME: true
              display: false
        - action: character(b)
          swipe:
            - direction: up
              action: symbol(《》)
            - direction: down
              action: character(。)
              display: false
        - action: character(c)
          swipe:
            - direction: up
              action: character(.)
            - direction: down
              action: character(>)
              display: false
        - action: character(d)
          swipe:
            - direction: up
              action: character(=)
            - direction: down
              action: character(+)
              display: false
        - action: character(e)
          swipe:
            - direction: up
              action: character(3)
            # - direction: down
            #   action: character(#)
            #   display: false
            - direction: down
              action: keyboardType(alphabetic)
              display: false
        - action: character(f)
          swipe:
            - direction: up
              action: character([)
            - direction: down
              action: character({)
              display: false
        - action: character(g)
          swipe:
            - direction: up
              action: character(])
            - direction: down
              action: character(})
              display: false
        - action: character(h)
          swipe:
            - direction: up
              action: character(\)
            - direction: down
              action: character(|)
              display: false
        - action: character(i)
          swipe:
            - direction: up
              action: character(8)
            - direction: down
              action: character(*)
              display: false
        - action: character(j)
          swipe:
            - direction: up
              action: character(/)
            - direction: down
              action: character(?)
              display: false
        - action: character(k)
          swipe:
            - direction: up
              action: character(;)
            - direction: down
              action: character(:)
              display: false
        - action: character(l)
          swipe:
            - direction: up
              action: character(')
            - direction: down
              action: character(")
              display: false
        - action: character(m)
          swipe:
            - direction: up
              action: shortCommand(#行尾)
            - direction: down
              action: character(、)
              display: false
        - action: character(n)
          swipe:
            - direction: up
              action: symbol(『』)
            - direction: down
              action: character(、)
              display: false
        - action: character(o)
          swipe:
            - direction: up
              action: character(9)
            - direction: down
              action: character(()
              display: false
        - action: character(p)
          swipe:
            - direction: up
              action: character(0)
            - direction: down
              action: character())
              display: false
        - action: character(q)
          swipe:
            - direction: up
              action: character(1)
            - direction: down
              action: character(!)
              display: false
        - action: character(r)
          swipe:
            - direction: up
              action: character(4)
            - direction: down
              action: character($)
              display: false
        - action: character(s)
          swipe:
            - direction: up
              action: character(-)
            - direction: down
              action: character(_)
              display: false
        - action: character(t)
          swipe:
            - direction: up
              action: character(5)
            - direction: down
              action: character(%)
              display: false
        - action: character(u)
          swipe:
            - direction: up
              action: character(7)
            - direction: down
              action: character(&)
              display: false
        - action: character(v)
          swipe:
            - direction: up
              action: symbol(“”)
            - direction: down
              action: character(，)
              display: false
        - action: character(w)
          swipe:
            - direction: up
              action: character(2)
            - direction: down
              action: character(@)
              display: false
        - action: character(x)
          swipe:
            - direction: up
              action: character(,)
            - direction: down
              action: character(<)
              display: false
        - action: character(y)
          swipe:
            - direction: up
              action: character(6)
            - direction: down
              action: character(^)
              display: false
        - action: character(z)
          swipe:
            - direction: up
              action: shortCommand(#行首)
            - direction: down
              action: symbol(‘’)
              display: false
        - action: space
          swipe:
            - direction: up
              action: shortCommand(#次选上屏)
              display: false
        - action: enter
          swipe:
            - direction: up
              action: shortCommand(#换行)
              display: false
        - action: backspace
          swipe:
            - direction: up
              action: shortCommand(#重输)
              display: false
        - action: keyboardType(numericNineGrid)
          swipe:
            - direction: up
              action: shortCommand(#上个输入方案)
              display: false
    # 中文九宫格滑动设置
    - keyboardType: chineseNineGrid
      keys:
        - action: chineseNineGrid(@/.)
          swipe:
            - direction: up
              action: character(1)
              display: true
        - action: chineseNineGrid(ABC)
          swipe:
            - direction: up
              action: character(2)
              display: true
        - action: chineseNineGrid(DEF)
          swipe:
            - direction: up
              action: character(3)
              display: true
        - action: chineseNineGrid(GHI)
          swipe:
            - direction: up
              action: character(4)
              display: true
        - action: chineseNineGrid(JKL)
          swipe:
            - direction: up
              action: character(5)
              display: true
        - action: chineseNineGrid(MNO)
          swipe:
            - direction: up
              action: character(6)
              display: true
        - action: chineseNineGrid(PQRS)
          swipe:
            - direction: up
              action: character(7)
              display: true
        - action: chineseNineGrid(TUV)
          swipe:
            - direction: up
              action: character(8)
              display: true
        - action: chineseNineGrid(WXYZ)
          swipe:
            - direction: up
              action: character(9)
              display: true
